<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
           
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<main>
    <form action="process_garbage_request.php" method="post">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="garbageType">Garbage Type:</label>
        <select id="garbageType" name="garbageType" required>
            <option value="plastic">Plastic</option>
            <option value="paper">Paper</option>
            <option value="organic">Organic</option>
            <option value="other">Other</option>
        </select>

        <label for="quantity">Quantity (in kg):</label>
        <input type="number" id="quantity" name="quantity" min="0" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="5"></textarea>

        <button type="submit">Submit Garbage Request</button>
    </form>
</main>
</body>
</html>
