<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Gadgets Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .product img {
            max-width: 200px;
            max-height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }

        .product-details {
            flex-grow: 1;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electronic Gadgets Store</h1>
    </header>
    <main>
        <div class="product">
            <img src="C:\Users\user\Pictures\Screenshots\laptop.jpg" alt="laptop">
            <div class="product-details">
                <h2>Laptop</h2>
                <p>Powerful laptop for work and play.</p>
                <p><strong>Price:</strong> $999.99</p>
                <button>Add to Cart</button>
            </div>
             </div>
       <div class="product">
            <img src="C:\Users\user\Pictures\Screenshots\smartphone.jpg" alt="smartphone">
            <div class="product-details">
                <h2>Smartphone</h2>
                <p>High-performance smartphone with the latest features.</p>
                <p><strong>Price:</strong> $699.99</p>
                <button>Add to Cart</button>
            </div>
      



    </main>
</body>
</html>
