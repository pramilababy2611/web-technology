<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Beauty Parlour Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:green;
            color: green;
            text-align: center;
            padding:  0;
            margin:0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
           
        }

        form {
            display: grid;
            gap: 1em;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: white;
           
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color:green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Beauty Parlour Appointment</h1>
    </header>
    <main>
        <form>
            <label for="serviceName">Select Service:</label>
            <select id="serviceName" name="serviceName" required>
                <option value="haircut">Haircut</option>
                <option value="manicure">Manicure</option>
                <option value="pedicure">Pedicure</option>
                <option value="facial">Facial</option>
              
            </select>

            <label for="appointmentDate">Select Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <label for="appointmentTime">Select Time:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>

            <label for="clientName">Your Name:</label>
            <input type="text" id="clientName" name="clientName" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" required>
            <small>Format: 1234567890</small>

            <button type="submit">Book Appointment</button>
        </form>
    </main>
</body>
</html>
