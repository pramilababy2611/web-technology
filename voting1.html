<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronic Voting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .voting-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .candidate {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .candidate label {
      font-weight: bold;
    }

    .candidate input {
      margin-top: 5px;
    }

    .submit-btn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="voting-container">
    <h2>Vote for Your Candidate</h2>

    <div class="candidate">
      <label for="candidate1">Candidate 1</label>
      <input type="radio" id="candidate1" name="candidate" value="1">
    </div>

    <div class="candidate">
      <label for="candidate2">Candidate 2</label>
      <input type="radio" id="candidate2" name="candidate" value="2">
    </div>

    <div class="candidate">
      <label for="candidate3">Candidate 3</label>
      <input type="radio" id="candidate3" name="candidate" value="3">
    </div>

    <button class="submit-btn" onclick="submitVote()">Submit Vote</button>
  </div>

  <script>
    function submitVote() {
      const selectedCandidate = document.querySelector('input[name="candidate"]:checked');

      if (selectedCandidate) {
        alert('Vote submitted for Candidate ' + selectedCandidate.value);
         
      } else {
        alert('Please select a candidate before submitting your vote.');
      }
    }
  </script>

</body>
</html>
